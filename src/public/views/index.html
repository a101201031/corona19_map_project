  <head>

    <title>Coronas</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/index.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e665ea91dcc897ba821c8c25dca66897"
    ></script>
    <script type="text/javascript" src="/javascript/getLocation.js"></script>
    <div class="top-borad">
      <div class="main-div"><span>HELLO</span></div>
    </div>
    <div id="map"></div>
    <script>
      getLocation().then((myLocation) => {
        const container = document.getElementById('map');
        let options = {
          center: new kakao.maps.LatLng(Number(myLocation.latitude), Number(myLocation.longitude)),
          level: 6,
        };
        console.log(myLocation.latitude);
        console.log(myLocation.longitude);
        let map = new kakao.maps.Map(container, options);
      });
    </script>
